<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="/static/stylesheet.css">
    <script src="/static/script.js"></script>
</head>
<body>
    <div class="main">
        <form method="post" name="regform" onsubmit="return myfunction()" action="/">
            <div class="exp head">
                <h1 style="padding:0;margin:0;"><span>Re</span>gistration</h1>
            </div>
            <div class="main1 exp">
                <div class="sub1">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname"  name="fullname" placeholder="Enter your name" maxlength="20">
                </div>
                <div class="sub1">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" maxlength="20">
                </div>
            </div>
            <div class="main1 exp">
                <div class="sub1">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="sub1">
                    <label for="number">Phone Number</label>
                    <input type="tel" id="number" name="number" placeholder="Enter your number">
                </div>
            </div>
            <div class="main1 exp">
                <div class="sub1">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="sub1">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" id="cpassword" name="cpassword" placeholder="Confirm your password">
                </div>
            </div>
            <div class="radio exp">
                <div class="radiolabel"><label>Gender</label></div>
                <div class="radioinput">
                    <div><input type="radio" name="gender" value="Male"><label class="gender-label">Male</label></div>
                    <div><input type="radio" name="gender" value="Female"><label class="gender-label">Female</label></div>
                    <div><input type="radio" name="gender" value="Prefer not to say"><label class="gender-label">Prefer not to say</label></div>
                </div>
            </div>
            <div class="exp sub">
                <input type="submit" value="Register" name="result">
            </div>
        </form>
    </div>
</body>
</html>
